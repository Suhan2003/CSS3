<html>
    <head>
        <title>
            CSS3 Animation
        </title>
        <style>
            .suhan{
                margin: 0px;
                width: 1400px;
                height: 1100px;
                background: url("bull.jpg")no-repeat;
                position: relative;
                animation: repeatit 2s linear 0s infinite alternate;
            }
            @keyframes repeatit{
                from{left : 0;}
                to{left : 90%;}
            }
        </style>
    </head><body>    <div class="suhan"></div></body>

</html>
